<!DOCTYPE html>
<html lang="en">
  <head>
    <title>+kotinder</title>

    <!--Recursos gráficos-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- JavaScript -->
    <!-- <script src="index.js"></script> -->

    <!--CSS-->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <style>
      input:invalid {
        border-color: red;
      }
    </style>
  </head>
  <body style="background-color: rgb(25, 6, 48)">
    <!-- Carrusel de fotos de fondo -->
    <div
      id="carouselId"
      class="carousel slide"
      data-ride="carousel"
      data-pause="false"
    >
      <div class="carousel-inner" role="listbox">
        <div
          class="carousel-item active"
          style="
            background-image: url('https://los40mx00.epimg.net/los40/imagenes/2018/02/20/actualidad/1519149805_166643_1519150297_gigante_normal.jpg');
          "
        ></div>
        <div
          class="carousel-item"
          style="
            background-image: url('https://estaticos.muyinteresante.es/media/cache/760x570_thumb/uploads/images/pyr/592599905bafe890d73c9869/gato-jaula_0.jpg');
          "
        ></div>
        <div
          class="carousel-item"
          style="
            background-image: url('https://vive.uvm.mx/img/2018/12/adopcion-de-animales.jpg');
          "
        ></div>
      </div>
    </div>
    <!--Superficie de pantalla de inicio -->
    <div id="superficie">
      <div id="cara">
        <img src="imagenes/logo3.png" alt="+kotinder" />
        <br />
        <br />
        <button
          type="button"
          class="btn btn-light"
          data-toggle="modal"
          data-target="#modalRegister"
        >
          Registrate
        </button>
        <button
          type="button"
          class="btn btn-light"
          data-toggle="modal"
          data-target="#modelLogin"
        >
          Inicia Sesión
        </button>
      </div>
    </div>

    <!-- Modal Login -->
    <div
      class="modal fade"
      id="modelLogin"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group form">
              <label for="Correo">Correo</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="email"
                  name="Correo"
                  id="userInputLogin"
                  class="form-control"
                  placeholder="Correo Registrado"
                  aria-describedby="helpId"
                />
              </div>
            </div>
            <div class="form-group form">
              <label for="Contraseña">Contraseña</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  name="Contraseña"
                  id="passwordInputLogin"
                  class="form-control"
                  placeholder="Contraseña Registrada"
                  aria-describedby="helpId"
                />
              </div>
            </div>
            <button
              type="button"
              class="btn btn-light"
              data-dismiss="modal"
              id="loginBtn"
            >
              Login
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <hr />
            <p text-align="left" style="font-size: small">
              ¿No tienes cuenta?
              <a
                href="#"
                data-toggle="modal"
                data-target="#modalRegister"
                data-dismiss="modal"
                >Registrate aquí</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Register -->
    <div
      class="modal fade"
      id="modalRegister"
      tabindex="-1"
      role="dialog"
      aria-labelledby="createFormModal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createFormModal">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="createUserForm">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    name="nombre"
                    id="registerNombre"
                    class="form-control"
                    placeholder="Nombre o nombres"
                    aria-describedby="helpId"
                    required
                  />
                </div>
                <div class="col-6">
                  <input
                    type="text"
                    name="apellidos"
                    id="registerApellidos"
                    class="form-control"
                    placeholder="Apellidos"
                    aria-describedby="helpId"
                    required
                  />
                </div>
              </div>
              <input
                type="email"
                name="email"
                id="registerEmail"
                class="form-control mt-3"
                placeholder="Correo"
                aria-describedby="helpId"
                required
              />
              <input
                type="password"
                name="password1"
                id="password1"
                class="form-control mt-3"
                placeholder="Contraseña"
                aria-describedby="helpId"
                required
              />
              <input
                type="password"
                name="password2"
                id="password2"
                class="form-control mt-3"
                placeholder="Confirmar contraseña"
                aria-describedby="helpId"
                required
              />
              <input
                type="date"
                class="form-control mt-3"
                value="2000-01-01"
                name="fecha"
                id="registerDate"
              />

              <div class="radioB mt-3 border">
                <div class="form-check">
                  <label class="form-check-label ml-3">
                    <input
                      type="radio"
                      class="form-check-input sexoF"
                      name="sexo"
                      id="registerSexoM"
                      value="M"
                      checked
                    />
                    Mujer
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label ml-3">
                    <input
                      type="radio"
                      class="form-check-input sexoM"
                      name="sexo"
                      id="registerSexoH"
                      value="H"
                    />
                    Hombre
                  </label>
                </div>
              </div>
              <input
                type="url"
                name="image"
                id="registerUrl"
                class="form-control mt-3"
                placeholder="Url de imagen de perfil"
                aria-describedby="helpId"
              />

              <div id="responseMSG"></div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  id="createUserBtn"
                  class="btn btn-light"
                  data-dismiss="modal"
                  disabled
                >
                  Guardar
                </button>
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
